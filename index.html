<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <div class="result">
            <p id="player-choice">Player Choice: </p>
            <p id="computer-choice">Computer Choice: </p>
            <p id="round-result">Result: </p>
        </div>
        <p id="game-winner"></p>
        <button id="reset-button" onclick="resetGame()" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
